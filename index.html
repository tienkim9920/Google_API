<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script defer src="https://maps.googleapis.com/maps/api/js?libraries=places&language=en&key=AIzaSyA66KwUrjxcFG5u0exynlJ45CrbrNe3hEc"
            type="text/javascript"></script>

</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-sm-4">
                <!-- form -->
                <form id="distance_form">
                    <div class="form-group"><label>
                            username
                        </label>
                        <input class="form-control" id="username" placeholder="Enter username" />
                        <input name="username" required="" type="hidden" />
                    </div>

                    <div class="form-group">
                        <label>Origin: </label>
                        <input class="form-control" id="from_places" placeholder="Enter a location" disabled="true" value="155 Sư Vạn Hạnh, Phường 13, District 10, Ho Chi Minh City, Vietnam" />
                        <input id="origin" name="origin" required="" type="hidden" value="155 Sư Vạn Hạnh, Phường 13, District 10, Ho Chi Minh City, Vietnam" />
                    </div>

                    <div class="form-group">
                        <label>Destination: </label>
                        <input class="form-control" id="to_places" placeholder="Enter a location" />
                        <input id="destination" name="destination" required="" type="hidden" />
                    </div>
                    <div class="form-group">
                        <label>
                            Travel Mode
                        </label>
                        <select class="form-control" id="travel_mode" name="travel_mode">
                            <option value="DRIVING">
                                Driving
                            </option>
                            <option value="WALKING">
                                Foot
                            </option>
                            <option value="BICYCLING">
                                bic
                            </option>
                            <option value="TRANSIT">
                                transit
                            </option>
                        </select>
                    </div>

                    <input class="btn btn-primary" type="submit" value="Calculate" />
                </form>
            </div>

            <div class="col-sm-4">
                <div id="map" style="height: 400px; width: 500px"></div>
            </div>

            <div class="col-sm-4">
                <div style="margin-left: 123px;" id="result" class="hide">
                    <ul class="list-group">
                        <li id="in_mile" class="list-group-item d-flex justify-content-between align-items-center"></li> <br>
                        <br>
                        <br>
                        <li id="in_kilo" class="list-group-item d-flex justify-content-between align-items-center"></li> <br>
                        <br>
                        <br>
    
                        <li id="duration_text" class="list-group-item d-flex justify-content-between align-items-center"></li> <br>
                        <br>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="/javascipt.js"></script>

</body>

</html>
